<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkPal</title>
</head>
<body>
  <form action="">
    <input type="text" id="name" placeholder="Digite o nome do veículo" autocomplete="off">
    <input type="text" id="plateNumber" placeholder="Digite a placa do veículo" autocomplete="off">

    <button id="register">Cadastrar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Placa</th>
        <th>Hora</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody id="parkingSpaces">
    </tbody>
  </table>
</body>
</html>
