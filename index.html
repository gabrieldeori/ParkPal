<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkPal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form action="">
      <input type="text" id="name" placeholder="Digite o nome do veículo" autocomplete="off">
      <input type="text" id="plateNumber" placeholder="Digite a placa do veículo" autocomplete="off">
  
      <button type="button" id="register">Cadastrar</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Placa</th>
          <th>Hora</th>
          <th>Ações</th>
        </tr>
      </thead>
  
      <tbody id="parkingSpaces">
        <tr>
          <td>art</td>
          <td>bas</td>
          <td>cs</td>
          <td>te</td>
        </tr>
        <tr>
          <td>gAg</td>
          <td>xas</td>
          <td>24</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="./script.js"></script>
</body>
</html>
